<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💌写给大王的话～</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    body {
      font-family: "Helvetica Neue", "PingFang SC", sans-serif;
      background: linear-gradient(to bottom, #fff1f5, #f9f9ff);
      padding: 30px 20px;
      color: #444;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .nav {
      margin-bottom: 30px;
    }
    .nav a {
      text-decoration: none;
      color: #f45c9c;
      margin: 0 10px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .message-card {
      width: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .message-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .message-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #f0f0f0;
      border-radius: 20px 20px 0 0;
    }

    .message-text {
      background: #ffeaf1;
      margin: 0;
      padding: 16px 18px;
      font-size: 1em;
      border-radius: 0 0 20px 20px;
      text-align: left;
      position: relative;
    }

    .message-text::before {
      content: '💬';
      position: absolute;
      left: 16px;
      top: -16px;
      font-size: 1.2em;
    }

    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      text-align: right;
      padding: 6px 18px 10px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="./index.html">🏠 首页</a>
    <a href="./upload.html">📸 上传留言</a>
  </div>

  <h1>💗 写给大王的话 💗</h1>

  <div class="gallery" id="gallery"></div>

  <script type="module" src="./scripts/gallery-script.js"></script>
</body>
</html>
