<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按摩次卡 - 爱的按摩</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fce7f3 25%, #fdf2f8 50%, #fce7f3 75%, #ffeef8 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 218, 185, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b500 50%, #ff6b9d 75%, #c44569 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            animation: sparkle 3s ease-in-out infinite;
            position: relative;
        }

        .page-title::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: -20px;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        .page-title::after {
            content: '💕';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite 0.5s;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #e91e63;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(233, 30, 99, 0.2);
        }

        @keyframes sparkle {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        @keyframes numberGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 107, 157, 0.5),
                    0 0 20px rgba(255, 107, 157, 0.3),
                    0 0 30px rgba(255, 107, 157, 0.2),
                    0 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(255, 107, 157, 0.8),
                    0 0 25px rgba(255, 107, 157, 0.6),
                    0 0 35px rgba(255, 107, 157, 0.4),
                    0 2px 4px rgba(0, 0, 0, 0.3);
            }
        }

        .cards-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .massage-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.2),
                0 1px 2px rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .massage-card::before {
            content: '😊😍🥰😘💕💖💝💗✨🌟💫⭐️🎀🎁💌';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 1.5rem;
            opacity: 0.05;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            line-height: 1;
            z-index: 0;
            animation: emojiFloat 20s linear infinite;
        }

        .massage-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 32px 64px rgba(255, 105, 180, 0.3),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .massage-card.girlfriend {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 192, 203, 0.4);
            box-shadow: 
                0 20px 40px rgba(255, 192, 203, 0.3),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .massage-card.girlfriend::before {
            content: '💕💖💗💝💘🥰😍😊🌟✨💫⭐️🎀🎁💌';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 1.5rem;
            opacity: 0.05;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            line-height: 1;
            z-index: 0;
            animation: emojiFloat 18s linear infinite reverse;
        }

        @keyframes emojiFloat {
            0% { transform: translateX(-100px) translateY(0px); }
            100% { transform: translateX(100px) translateY(-20px); }
        }


        .card-header {
            position: relative;
            z-index: 2;
            margin-bottom: 32px;
            text-align: center;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 4px rgba(255, 107, 157, 0.3);
        }

        .card-subtitle {
            font-size: 1rem;
            color: #e91e63;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(233, 30, 99, 0.2);
        }

        .massage-card.girlfriend .card-title {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 50%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .massage-count {
            position: relative;
            z-index: 2;
            margin: 40px 0;
            text-align: center;
        }

        .count-display {
            font-size: 4.5rem;
            font-weight: 900;
            margin: 16px 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b500 50%, #ff6b9d 75%, #c44569 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: sparkle 3s ease-in-out infinite;
            position: relative;
            text-shadow: 0 4px 8px rgba(255, 107, 157, 0.3);
        }

        .count-display::before {
            content: '✨';
            position: absolute;
            top: -20px;
            left: -30px;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        .count-display::after {
            content: '💫';
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 1.5rem;
            animation: twinkle 2s ease-in-out infinite 1s;
        }

        .massage-card.girlfriend .count-display {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 25%, #ff69b4 50%, #ff6b9d 75%, #ff1493 100%);
            background-size: 300% 300%;
            animation: sparkle 2.5s ease-in-out infinite;
        }

        .count-label {
            font-size: 1.1rem;
            color: #e91e63;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(233, 30, 99, 0.3);
        }

        .controls {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-add {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(255, 107, 157, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-add:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            background: linear-gradient(135deg, #ff8fab 0%, #d63384 100%);
        }

        .btn-use {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(255, 105, 180, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-use:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(135deg, #ff85c0 0%, #ff20b2 100%);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .add-form {
            position: relative;
            z-index: 2;
            margin-top: 24px;
            display: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .add-form.show {
            display: block;
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-small {
            padding: 12px 24px;
            font-size: 0.9rem;
            min-width: 100px;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(107, 114, 128, 0.3);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }

        .status-message {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(10px);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #065f46;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #991b1b;
        }

        .back-link {
            text-align: center;
            margin: 40px 0;
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 182, 193, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(255, 107, 157, 0.2);
        }

        .back-link a:hover {
            color: #c2185b;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            border-color: rgba(255, 107, 157, 0.6);
        }

        .hearts {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 28px;
            animation: heartbeat 2s ease-in-out infinite;
            z-index: 3;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 157, 0.3));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .massage-card.girlfriend .hearts {
            animation: heartbeat 1.8s ease-in-out infinite;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .page-title {
                font-size: 2rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 0;
            }

            .massage-card {
                padding: 32px 24px;
            }

            .count-display {
                font-size: 3rem;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.75rem;
            }

            .massage-card {
                padding: 24px 20px;
            }

            .count-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 class="page-title">按摩次卡</h1>
        <p class="page-subtitle">记录我们之间的专属按摩时光</p>
    </div>

    <div class="cards-container">
        <!-- 我给女朋友的按摩卡 -->
        <div class="massage-card">
            <div class="hearts">💕</div>
            
            <div class="card-header">
                <h1 class="card-title">我给她的按摩卡</h1>
                <p class="card-subtitle">为最爱的她准备的专属按摩卡</p>
            </div>

            <div class="massage-count">
                <div class="count-display" id="myCountDisplay">0</div>
                <p class="count-label">剩余按摩次数</p>
            </div>

            <div class="controls">
                <button class="btn btn-add" id="myAddBtn">增加次数</button>
                <button class="btn btn-use" id="myUseBtn" disabled>确认按摩</button>
            </div>

            <div class="add-form" id="myAddForm">
                <div class="form-group">
                    <label for="myAddCount">增加次数：</label>
                    <input type="number" id="myAddCount" min="1" max="100" value="1">
                </div>
                <div class="form-actions">
                    <button class="btn btn-small btn-cancel" id="myCancelBtn">取消</button>
                    <button class="btn btn-small btn-confirm" id="myConfirmBtn">确认</button>
                </div>
            </div>

            <div class="status-message" id="myStatusMessage"></div>
        </div>

        <!-- 女朋友给我的按摩卡 -->
        <div class="massage-card girlfriend">
            <div class="hearts">💖</div>
            
            <div class="card-header">
                <h1 class="card-title">她给我的按摩卡</h1>
                <p class="card-subtitle">她给我的专属按摩卡</p>
            </div>

            <div class="massage-count">
                <div class="count-display" id="herCountDisplay">0</div>
                <p class="count-label">剩余按摩次数</p>
            </div>

            <div class="controls">
                <button class="btn btn-add" id="herAddBtn">增加次数</button>
                <button class="btn btn-use" id="herUseBtn" disabled>确认按摩</button>
            </div>

            <div class="add-form" id="herAddForm">
                <div class="form-group">
                    <label for="herAddCount">增加次数：</label>
                    <input type="number" id="herAddCount" min="1" max="100" value="1">
                </div>
                <div class="form-actions">
                    <button class="btn btn-small btn-cancel" id="herCancelBtn">取消</button>
                    <button class="btn btn-small btn-confirm" id="herConfirmBtn">确认</button>
                </div>
            </div>

            <div class="status-message" id="herStatusMessage"></div>
        </div>
    </div>

    <div class="back-link" style="text-align: center; margin: 20px;">
        <a href="index.html" style="color: #667eea; text-decoration: none; font-weight: bold;">← 返回首页</a>
    </div>

    <script type="module" src="scripts/massage-card-script.js"></script>
</body>
</html>
