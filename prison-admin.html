<!DOCTYPE html>
<html lang="zh">
<head>

  <link rel="stylesheet" href="./styles/style.css" />

  <style>
    .admin-box {
      background: #fff0f5;

      margin: 0 auto;

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .btns {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btns button {
      flex: 1;
    }

<body>
  <h1>🫅 恋爱监狱 · 管理中心</h1>
  <div class="admin-box">
    <div class="status" id="currentStatus">加载中...</div>
    <div class="btns">
      <button id="lockBtn">🔒 狠心，残酷，冷血，无情的把xpx关起来</button>
      <button id="freeBtn">🔓 放xpx放出来并且亲亲他</button>
    </div>
  </div>
</body>
</html>
