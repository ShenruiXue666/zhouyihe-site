  <script type="module">
    import { openModal, closeModal } from "./scripts/anniversary-script.js";
    window.openModal = openModal;

    // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
    function createStars() {
      const starsContainer = document.getElementById('stars');
      
      // ÂàõÂª∫ÈùôÊÄÅÊòüÊòü
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }

      // ÂàõÂª∫ÊµÅÊòü
      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        shootingStar.style.left = Math.random() * 100 + '%';
        shootingStar.style.top = Math.random() * 100 + '%';
        shootingStar.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(shootingStar);

        setTimeout(() => {
          shootingStar.remove();
        }, 3000);

      // ÂÆöÊúüÂàõÂª∫ÊµÅÊòü
      setInterval(createShootingStar, 5000);
    }

    // ÂÄíËÆ°Êó∂ÂäüËÉΩ
    function updateCountdown() {
      const targetDate = new Date('2025-11-29T00:00:00').getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(3, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      }
    }

    let peekStage = 0;
    window.tryPeek = function() {
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modalTitle");
      const modalText = document.getElementById("modalText");
      const modalButtons = document.getElementById("modalButtons");
      const secretInput = document.getElementById("secretCode");
      
      modal.style.display = "block";

      if (peekStage === 0) {
        modalTitle.textContent = "ü§î ÁúüÁöÑË¶ÅÂÅ∑ÁúãÂêóÔºü";
        modalText.innerHTML = `Áé∞Âú®ÊâìÂºÄÂ∞±Ê≤°ÊúâÊÉäÂñúÊÑüÂï¶...<br><br>
        ‰∏çËøáÂ¶ÇÊûúÁúüÁöÑÊÉ≥ÁúãÁöÑËØù...‰πü‰∏çÊòØ‰∏çÂèØ‰ª• üòè`;
        
        modalButtons.innerHTML = `
          <button class="modal-button secondary" onclick="confirmPeek(false)">ÊàëÂÜçÁ≠âÁ≠â</button>
          <button class="modal-button primary" onclick="confirmPeek(true)">ÁúüÁöÑË¶ÅÁúãÔºÅ</button>
          <button class="modal-button secondary" onclick="closeModal()">ÂÖ≥Èó≠</button>
        `;
        
        secretInput.style.display = 'none';
        peekStage = 1;

    }

    window.confirmPeek = function(wantsToPeek) {
      const modalTitle = document.getElementById("modalTitle");
      const modalText = document.getElementById("modalText");
      const modalButtons = document.getElementById("modalButtons");
      const secretInput = document.getElementById("secretCode");

      if (!wantsToPeek) {
        modalTitle.textContent = "üòä ÂæàÊ£íÁöÑÈÄâÊã©ÔºÅ";
        modalText.innerHTML = "ËÄêÂøÉÁ≠âÂæÖ‰ºöËÆ©ÊÉäÂñúÊõ¥Âä†ÁèçË¥µ üíñ<br><br>ËÆ©Êàë‰ª¨‰∏ÄËµ∑Á≠âÂà∞2025Âπ¥11Êúà29Êó•ÂêßÔºÅ";
        modalButtons.innerHTML = `
          <button class="modal-button primary" onclick="closeModal()">Â•ΩÁöÑ</button>
        `;
        secretInput.style.display = 'none';
        return;
      }

      modalTitle.textContent = "üîê È™åËØÅË∫´‰ªΩ";
      modalText.innerHTML = "Âè™ÊúâËØ¥Âá∫Êàë‰ª¨ÁöÑÂÆâÂÖ®ËØçÔºåÊâçËÉΩÁªßÁª≠...";
      modalButtons.innerHTML = `
        <button class="modal-button primary" onclick="validateCode()">È™åËØÅ</button>
        <button class="modal-button secondary" onclick="closeModal()">ÊîæÂºÉ</button>
      `;
      secretInput.style.display = 'block';
      secretInput.focus();
    }

    window.validateCode = function() {
      const input = document.getElementById("secretCode").value.trim();
      const modalTitle = document.getElementById("modalTitle");
      const modalText = document.getElementById("modalText");
      const modalButtons = document.getElementById("modalButtons");
      const secretInput = document.getElementById("secretCode");

      if (input === "Â§©ÁéãÁõñÂú∞Ëôé") {
        modalTitle.textContent = "üéâ È™åËØÅÊàêÂäüÔºÅ";
        modalText.innerHTML = `ÂìáÔºÅ‰Ω†Â±ÖÁÑ∂ËøòËÆ∞ÂæóÊàë‰ª¨ÁöÑÊöóÂè∑ÔºÅ<br><br>
        ‰∏çËøá...ËøôÂ∞Å‰ø°ÊòØÊàë‰ª¨ËØ¥Â•ΩË¶ÅÂà∞2025Âπ¥11Êúà29Êó•‰∏ÄËµ∑ÊâìÂºÄÁöÑÂëÄ üòä<br><br>
        Áé∞Âú®ÂÅ∑ÁúãÂ∞±Ê≤°Êúâ‰ª™ÂºèÊÑü‰∫ÜÔΩû<br><br>
        ËÆ©Êàë‰ª¨‰∏ÄËµ∑ÊúüÂæÖÈÇ£‰∏™ÁâπÊÆäÁöÑÊó∂ÂàªÂêßÔºÅ‚ú®`;
        modalButtons.innerHTML = `
          <button class="modal-button primary" onclick="closeModal()">Â•ΩÂêßÔºåÊàëÁ≠âÁ≠â</button>
        `;
        secretInput.style.display = 'none';
      } else {
        modalTitle.textContent = "‚ùå È™åËØÅÂ§±Ë¥•";
        modalText.innerHTML = `ÊöóÂè∑‰∏çÂØπÂì¶ÔΩû<br><br>
        ÊèêÁ§∫Ôºö‰∫î‰∏™Â≠óÁöÑÊ±üÊπñÊöóÂè∑ üêØ<br><br>
        ÊÉ≥ÊÉ≥Êàë‰ª¨Á¨¨‰∏ÄÊ¨°ËØ¥ÊöóÂè∑ÁöÑÊó∂ÂÄôÔΩû`;
        modalButtons.innerHTML = `
          <button class="modal-button primary" onclick="validateCode()">ÈáçÊñ∞È™åËØÅ</button>
          <button class="modal-button secondary" onclick="closeModal()">ÊîæÂºÉ</button>
        `;
        secretInput.value = '';
