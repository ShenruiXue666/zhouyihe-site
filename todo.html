<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们的To Do List</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script type="module" src="./scripts/todo-script.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", "PingFang SC", sans-serif;
      background: linear-gradient(to bottom, #fff1f5, #f9f9ff);
      padding: 40px;
      color: #444;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="file"] {
      display: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1em;
      background: #f78da7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #f45c9c;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
    }

    li.done .todo-text {
      text-decoration: line-through;
      color: #aaa;
    }

    .todo-text {
      cursor: pointer;
      font-weight: bold;
    }

    .todo-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .todo-date {
      font-size: 0.8em;
      color: #999;
      margin-left: 12px;
      white-space: nowrap;
    }

    .memory-img {
      margin-top: 10px;
      border-radius: 10px;
      max-width: 100%;
      max-height: 200px;
    }

    .delete-btn {
      margin-left: 15px;
      background: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #999;
    }

    .delete-btn:hover {
      background: #ddd;
    }

    .nav {
      margin-bottom: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #f45c9c;
      margin: 0 10px;
      font-weight: bold;
    }

    .section-header {
      font-size: 1.2em;
      margin-top: 30px;
      color: #888;
      cursor: pointer;
      user-select: none;
    }

    .collapsed {
      display: none;
    }

    /* 粒子背景 canvas 层级最低 */
    #kittyCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="kittyCanvas"></canvas>

  <div class="nav">
    <a href="./index.html">🏠 首页</a>
    <a href="./gallery.html">💌 查看留言</a>
  </div>

  <h1>我们的To Do List ✨</h1>

  <div class="input-box">
    <input type="text" id="todoInput" placeholder="想一起做什么...">
    <button id="addTaskBtn" class="add-button">添加</button>
  </div>

  <input type="file" id="memoryImageInput" accept="image/*" />

  <div>
    <h3 class="section-header" onclick="toggleSection('activeList')">📌 正在进行中</h3>
    <ul id="activeList"></ul>

    <h3 class="section-header" onclick="toggleSection('doneList')">✅ 已完成（点击展开/收起）</h3>
    <ul id="doneList" class="collapsed"></ul>
  </div>

  <script>
    function toggleSection(id) {
      const el = document.getElementById(id);
      el.classList.toggle("collapsed");
    }
  </script>

  <!-- Kitty 粒子动画 -->
  <script>
  const canvas = document.getElementById("kittyCanvas");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const kittyImages = [
    "./images/kitty3.png",
    "./images/kitty4.png",
    "./images/kitty5.png",
    "./images/kitty6.png",
    "./images/kitty7.png",
    "./images/kitty8.png",
    "./images/kitty9.png"
  ];

  const particles = [];

  class Kitty {
    constructor(img) {
      this.img = img;
      this.reset();
    }

    reset() {
      this.x = Math.random() * width;
      this.y = height + Math.random() * 200;
      this.size = 30 + Math.random() * 20;
      this.speedY = 0.3 + Math.random() * 0.4;
      this.opacity = 0.5 + Math.random() * 0.3;
      this.rotation = Math.random() * Math.PI * 2;
      this.rotationSpeed = (Math.random() - 0.5) * 0.01;
    }

    update() {
      this.y -= this.speedY;
      this.rotation += this.rotationSpeed;
      if (this.y + this.size < 0) {
        this.reset();
      }
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.opacity;
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
      ctx.restore();
    }
  }

  let loaded = 0;
  kittyImages.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      for (let i = 0; i < 4; i++) {
        particles.push(new Kitty(img));
      }
      loaded++;
      if (loaded === kittyImages.length) {
        animate();
      }
    };
  });

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>

</body>
</html>
