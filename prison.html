<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>恋爱监狱 · 你被关了吗？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles/style.css" />
  <script type="module" src="./scripts/prison-script.js"></script>
  <style>
    .prison-box {
      background: #fff0f5;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 460px;
      margin: 0 auto;
      text-align: center;
    }

    .emoji {
      font-size: 4em;
      margin-bottom: 20px;
    }

    #statusText {
      font-size: 1.4em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    #escapeBtn {
      padding: 12px 24px;
      font-size: 1em;
      background: #f78da7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #escapeBtn:hover {
      background: #f45c9c;
    }

    .freedom-animation {
      font-size: 2em;
      margin-top: 30px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>🏰 恋爱监狱</h1>
  <div class="prison-box">
    <div class="emoji" id="emoji">⛓️</div>
    <div id="statusText">加载中...</div>
    <button id="escapeBtn">🙏 申请出狱</button>
    <div class="freedom-animation" id="freedomMsg" style="display:none;">🎉 你被放出来啦！快去找她吧！</div>
  </div>
</body>
</html>
