<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Yihe!</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "PingFang SC", sans-serif;
      background-image: url('./images/kitty2.jpg');
      background-repeat: repeat;
      background-size: 250px;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(1.05) saturate(1.05) blur(2px);
      z-index: -1;
    }

    .home {
      max-width: 620px;
      margin: 5vh auto;
      padding: 40px 24px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }

    .home h1 {
      font-size: 2.2em;
      color: #d6336c;
      margin-bottom: 20px;
      text-align: center;
    }

    .home p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.8em;
      text-align: center;
    }

    .highlight {
      color: #d6336c;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 12px 20px;
      background: #f78da7;
      color: white;
      border-radius: 14px;
      font-size: 1em;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 260px;
    }

    .nav-buttons a:hover {
      background: #f45c9c;
      transform: translateY(-1px);
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
      text-align: center;
    }

    @media (max-width: 480px) {
      .home {
        padding: 30px 16px;
        margin: 4vh auto;
      }
      .home h1 {
        font-size: 1.8em;
      }
      .home p {
        font-size: 1em;
      }
      .nav-buttons a {
        font-size: 0.95em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>🎉 Hii伊荷，生日快乐 🎉</h1>
    <p>
      这是我偷偷做给你的 <span class="highlight">生日小宇宙</span> 💖<br/>
      我们的照片、留言、清单，还有...一封未来的密信。
    </p>

    <div class="nav-buttons">
      <a href="./upload.html">📸 上传照片和留言</a>
      <a href="./gallery.html">💌 看看我们的回忆</a>
      <a href="./todo.html">📋 一起完成的小清单</a>
      <a href="./anniversary.html">🕯 一周年密信</a>
    </div>

    <div class="footer-note">本站由xpx亲手打造，盗版必究！！！</div>
  </div>
</body>
</html>
