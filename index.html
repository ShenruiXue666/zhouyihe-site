<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Yihe!</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "PingFang SC", sans-serif;
    }

    body.day {
      background: linear-gradient(to bottom, #ffeef3, #ffffff);
    }

    body.night {
      background: linear-gradient(to bottom, #2c2c54, #1e1e40);
      color: #f2f2f2;
    }

    canvas#sakuraCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .home {
      max-width: 620px;
      margin: 0 auto;
      padding: 50px 30px;
      background: #ffffffee;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      margin-top: 10vh;
      transition: background 0.5s ease;
    }

    body.night .home {
      background: #2c2c54cc;
    }

    .home h1 {
      font-size: 2.6em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .home p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.8em;
      margin-bottom: 30px;
    }

    body.night .home p,
    body.night .home h1 {
      color: #f2f2f2;
    }

    .highlight {
      color: #d6336c;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 14px 22px;
      background: #f78da7;
      color: white;
      border-radius: 14px;
      font-size: 1.05em;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    .nav-buttons a:hover {
      background: #f45c9c;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .footer-note {
      margin-top: 35px;
      font-size: 0.95em;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="sakuraCanvas"></canvas>

  <div class="home">
    <h1>🎉 Hii伊荷，生日快乐 🎉</h1>
    <p>
      这是我偷偷做给你的 <span class="highlight">生日小宇宙</span> 💖<br/>
      我们的照片、留言、清单，还有...一封未来的密信。
    </p>

    <div class="nav-buttons">
      <a href="./upload.html">📸 上传照片和留言</a>
      <a href="./gallery.html">💌 看看我们的回忆</a>
      <a href="./todo.html">📋 一起完成的小清单</a>
      <a href="./anniversary.html">🕯 一周年密信</a>
    </div>

    <div class="footer-note">本站由xpx亲手打造，盗版必究！！！</div>
  </div>

  <script>
    // Sakura effect
    const canvas = document.getElementById("sakuraCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    class Sakura {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * -height;
        this.size = Math.random() * 12 + 8;
        this.speedY = Math.random() * 1.5 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = Math.random() * 0.02 - 0.01;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.spin;
        if (this.y > height || this.x < -50 || this.x > width + 50) this.reset();
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = "#f9b8c4";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size, 0);
        ctx.quadraticCurveTo(this.size / 2, this.size / 2, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    const sakuraList = Array.from({ length: 35 }, () => new Sakura());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      sakuraList.forEach(s => {
        s.update();
        s.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    animate();

    // Day/Night mode
    const hour = new Date().getHours();
    if (hour >= 6 && hour < 18) {
      document.body.classList.add("day");
    } else {
      document.body.classList.add("night");
    }
  </script>
</body>
</html>
