<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>上传照片和留言 ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script type="module" src="./scripts/upload-script.js"></script>
  <style>
    /* 专用上传页面样式 */
    body {
      background: 
        linear-gradient(135deg, #fff1f5 0%, #f9f9ff 50%, #ffeef6 100%),
        url('./images/kitty7.png');
      background-blend-mode: overlay;
      background-repeat: repeat;
      background-size: 280px;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-dark);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* 动态背景层 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 30% 70%, rgba(214, 51, 108, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(247, 141, 167, 0.08) 0%, transparent 50%);
      backdrop-filter: brightness(1.05) saturate(1.1) blur(1px);
      animation: backgroundFlow 30s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes backgroundFlow {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.05) rotate(3deg); opacity: 1; }
    }

    /* 页面容器 */
    .page-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* 导航栏现代化 */
    .nav {
      margin-bottom: 3rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.8s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav a {
      text-decoration: none;
      color: var(--primary-pink);
      margin: 0 1rem;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      display: inline-block;
    }

    .nav a::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(247, 141, 167, 0.2), rgba(214, 51, 108, 0.2));
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .nav a:hover::before {
      opacity: 1;
    }

    .nav a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(214, 51, 108, 0.2);
    }

    /* 标题增强 */
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(135deg, #d6336c, #f78da7, #ff9eb5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      animation: titleSlideUp 0.8s ease-out 0.3s both;
      filter: drop-shadow(0 4px 15px rgba(214, 51, 108, 0.2));
    }

    @keyframes titleSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 上传容器现代化 */
    .upload-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 32px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      padding: 3rem 2rem;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      position: relative;
      z-index: 2;
      animation: containerSlideIn 0.8s ease-out 0.6s both;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes containerSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .upload-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(247, 141, 167, 0.05));
      border-radius: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .upload-box:hover::before {
      opacity: 1;
    }

    /* 文件上传区域 */
    .custom-file-upload {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      width: 100%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 2px dashed rgba(214, 51, 108, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
    }

    .custom-file-upload::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(247, 141, 167, 0.1), rgba(214, 51, 108, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .custom-file-upload:hover::before {
      opacity: 1;
    }

    .custom-file-upload:hover {
      border-color: rgba(214, 51, 108, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(214, 51, 108, 0.15);
    }

    /* 上传标签按钮 */
    .upload-label {
      background: linear-gradient(135deg, var(--secondary-pink), var(--primary-pink));
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(214, 51, 108, 0.3);
      z-index: 2;
    }

    .upload-label::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(214, 51, 108, 0.4);
    }

    .upload-label:hover::before {
      left: 100%;
    }

    #imageInput {
      display: none;
    }

    #fileName {
      font-size: 0.9rem;
      color: var(--text-medium);
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      font-weight: 500;
      z-index: 2;
      position: relative;
    }

    /* 文本域现代化 */
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 1.5rem;
      border-radius: 20px;
      border: 2px solid transparent;
      resize: none;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-family: inherit;
      color: var(--text-dark);
      outline: none;
    }

    textarea:focus {
      border-color: var(--secondary-pink);
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 4px rgba(247, 141, 167, 0.1);
      transform: translateY(-1px);
    }

    textarea::placeholder {
      color: var(--text-light);
    }

    /* 按钮现代化 */
    button {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--secondary-pink), var(--primary-pink));
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(214, 51, 108, 0.3);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(214, 51, 108, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    /* 状态消息 */
    #status {
      font-size: 0.9rem;
      color: var(--text-medium);
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      min-height: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    #status.success {
      background: rgba(76, 175, 80, 0.2);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    #status.error {
      background: rgba(244, 67, 54, 0.2);
      color: #c62828;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    /* 浮动心形动画增强 */
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUpEnhanced 8s linear infinite;
      opacity: 0;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes floatUpEnhanced {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg) scale(1.2);
        opacity: 0;
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .upload-box {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }

      .custom-file-upload {
        padding: 1.5rem;
      }

      .nav {
        padding: 1rem;
        margin-bottom: 2rem;
      }

      .nav a {
        margin: 0 0.5rem;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      textarea {
        height: 100px;
        padding: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }

      .upload-label {
        font-size: 0.9rem;
        padding: 0.8rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .upload-box {
        padding: 1.5rem 1rem;
        margin: 0 0.5rem;
      }

      .nav a {
        display: block;
        margin: 0.3rem 0;
        text-align: center;
      }

      .custom-file-upload {
        padding: 1rem;
      }
    }

    /* 拖拽状态 */
    .custom-file-upload.dragover {
      border-color: var(--primary-pink);
      background: rgba(214, 51, 108, 0.1);
      transform: scale(1.02);
    }

    /* 加载状态 */
    .loading {
      position: relative;
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <nav class="nav">
      <a href="./index.html">✨ 首页</a>
      <a href="./gallery.html">💕 查看留言</a>
    </nav>

    <h1>✨ 留下你的一句话 ✨</h1>

    <div class="upload-box">
      <div class="custom-file-upload" id="fileUploadArea">
        <label for="imageInput" class="upload-label">📷 选择一张照片</label>
        <span id="fileName">未选择任何文件</span>
        <input type="file" id="imageInput" accept="image/*" />
      </div>

      <textarea id="message" placeholder="写点想说的话吧..."></textarea>
      <button id="uploadBtn">发送留言</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // 生成增强的浮动心形动画
    const generateHearts = () => {
      const hearts = ['✨', '💫', '🌟', '🌸', '💕', '🌺', '🦋'];
      
      const createHeart = () => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 8000);
      };

      // 创建初始心形
      for (let i = 0; i < 8; i++) {
        setTimeout(createHeart, i * 500);
      }

      // 定期创建新的心形
      setInterval(createHeart, 2000);
    };

    generateHearts();

    // 文件拖拽功能
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('imageInput');
    const fileName = document.getElementById('fileName');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      fileUploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      fileUploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      fileUploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      fileUploadArea.classList.add('dragover');
    }

    function unhighlight() {
      fileUploadArea.classList.remove('dragover');
    }

    fileUploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {
        fileInput.files = files;
        updateFileName(files[0]);
      }
    }

    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        updateFileName(this.files[0]);
      }
    });

    function updateFileName(file) {
      fileName.textContent = file.name;
      fileName.style.color = 'var(--primary-pink)';
    }

    // 上传按钮增强
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');

    uploadBtn.addEventListener('click', function() {
      if (this.classList.contains('loading')) return;
      
      this.classList.add('loading');
      this.textContent = '上传中...';
      
      // 模拟上传过程
      setTimeout(() => {
        this.classList.remove('loading');
        this.textContent = '发送留言';
        statusDiv.textContent = '留言发送成功！';
        statusDiv.className = 'success';
        
        setTimeout(() => {
          statusDiv.textContent = '';
          statusDiv.className = '';
        }, 3000);
      }, 2000);
    });

    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
